<script type="text/javascript">
	var ul = document.querySelector('ul');
	var li = ul.querySelectorAll('li');
	var star = document.querySelectorAll('.xl_star');
	function score(options) {
		var ops={
			"heart":[0,0,0,0,0],
		}
		for(var key in options){
			ops[key]= options[key]
		}
		for (var i = 0; i < ops.heart.length; i++) {
			if (ops.heart[i]>4) {ops.heart[i]=4}
		}
		for (var i = 0; i < li.length; i++) {
			var img = li[i].querySelectorAll('img')
			for (var j = 1; j < 1+ops.heart[i]; j++) {
				img[j].src="../img/16.png"
			}
		}
	}
	for (var i = 0; i < star.length; i++) {
		star[i].addEventListener('click',function () {
			if (this.src.indexOf('19.png')!=-1) {
				this.src='../img/18.png'
			}else {
				this.src='../img/19.png'
			}
		})
	}
	score({
		"heart":[1,2,3,1,2],
	})
