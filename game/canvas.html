<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clock</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #bbf8e0;
		}
		canvas{
			border: 1px solid black;
			position: relative;
			top: 0;
			left: 50%;
			margin-left: -400px;
		}
		.return{
			position: absolute;
			top: 7%;
			left: 74%;
			margin-left: -50px;
			margin-top: -50px;
			font-size: 40px;
			background-color: #050c19;
			color: #fff;
			text-decoration: none;
			padding: 10px;
			border-radius: 10px;
			opacity: 0.5;
			z-index: 999;
		}
	</style>
</head>
<body>
	<a class="return" href="http://daili-11.github.io/game/index.html">返回</a>
	<canvas id="canvas" width="800" height="800" style="border: 1px #ccc solid;">Your browser version does not support canvas, please upgrade the high version of the browser!</canvas>
</body>
<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var context = canvas.getContext('2d');
	var deg = -90;
		context.translate(400,400)
		function rotate(deg) {
			var date = new Date();
			var m = date.getMinutes();
			var h = date.getHours();

			var obj =context.createRadialGradient(0,0,0,0,0,200);
			obj.addColorStop(0,"#22f");
			obj.addColorStop(1,"#0ef");
			context.clearRect(-200,-200,800,800);
			context.beginPath();
			context.arc(0,0,200,0,Math.PI*2);
			context.fillStyle =obj;
			context.fill();
			context.closePath();

			
			context.save()
			context.rotate(deg*Math.PI/180)
			context.beginPath();
			context.strokeStyle = "red";
			context.moveTo(0,0);
			context.lineWidth =10;
			context.lineCap = 'round';
			context.bezierCurveTo(50,50,100,0,100,100);
			context.stroke();
			context.closePath();
			context.restore();

			context.save()
			context.rotate((m*6+deg/2160-90)*Math.PI/180)
			context.beginPath();
			context.strokeStyle = "white";
			context.moveTo(0,0);
			context.lineWidth =5;
			context.lineCap = 'round';
			context.lineTo(120,0);
			context.stroke();
			context.closePath();
			context.restore();

			context.save()
			context.rotate((h*30+m*6/2160-90)*Math.PI/180)
			context.beginPath();
			context.strokeStyle = "black";
			context.moveTo(0,0);
			context.lineWidth =10;
			context.lineCap = 'round';
			context.lineTo(90,0);
			context.stroke();
			context.closePath();
			context.restore();

			context.font = "40px sans-serif";
			context.textAlign = "center";
			context.textBaseline = "bottom";
			context.fillStyle = "#fff";
			context.fillText('世界',0,-100);

			context.font = "40px sans-serif";
			context.textAlign = "center";
			context.textBaseline = "bottom";
			context.fillStyle = "#fff";
			context.fillText('H5',80,20);

			context.font = "40px sans-serif";
			context.textAlign = "center";
			context.textBaseline = "bottom";
			context.fillStyle = "#fff";
			context.fillText('现代',-80,20);

			context.font = "40px sans-serif";
			context.textAlign = "center";
			context.textBaseline = "bottom";
			context.fillStyle = "#fff";
			context.fillText('中国',0,120);

			context.save();
			context.beginPath();
			for(var i=1;i<13;i++){
			var x1=Math.sin(i*Math.PI/180*30);//正弦值
			var y1=-Math.cos(i*Math.PI/180*30);//余弦值
			context.fillStyle="#fff";
			context.font="bold 30px Calibri";
			context.textAlign='center';
			context.textBaseline='middle';
			context.fillText(i,x1*150,y1*150); 
			}
			context.closePath(); 
			context.restore(); 


			context.save();
			context.beginPath(); 
			for(var i=0;i<12;i++){
			var x2=Math.sin(i*Math.PI/180*30);
			var y2=-Math.cos(i*Math.PI/180*30);
			context.moveTo(x2*200,y2*200);
			context.lineTo(x2*180,y2*180); 
			} 
			context.strokeStyle='red';
			context.lineWidth=4;
			context.stroke();
			context.closePath();
			context.restore(); 


			context.save();
			var deg1=2*Math.PI/60;
			context.beginPath(); 
			for(var i=0;i<60;i++){
			var x2=Math.sin(i*deg1);
			var y2=-Math.cos(i*deg1);
			context.moveTo(x2*200,y2*200);
			context.lineTo(x2*190,y2*190); 
			} 
			context.strokeStyle='blue';
			context.lineWidth=2;
			context.stroke();
			context.closePath(); 
			context.restore(); 
			
		}

		setInterval(function () {
			var date = new Date();
			deg = 6 *date.getSeconds();
			rotate(deg)
		},1000)
			
		

	



	

	

</script>
</html>
