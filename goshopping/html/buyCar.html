<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>购物车</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <link rel="stylesheet" href="../css/reset.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="../css/buyCar.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="wrap">
            <div class="header">
              <a href="javascript:history.go(-1);"></a>
              购物车
              <span>编辑</span>
            </div>
            <div class="content">
                <ul>
                    <li><div class="list clear"><div class="select fl"><span></span></div><div class="img fl"><img src="../img/beef_keq.jpg" alt=""></div><div class="con"><h3>科尔沁牛腩切块500g</h3><p>脂肪少，适合炖汤</p><div class="bttom clear"><div class="fl price">￥21.80</div><div class="fr clear"><span class="minus">-</span><span class="num">1</span><span class="add">+</span></div></div></div></div></li>
                    <li><div class="list clear"><div class="select fl"><span></span></div><div class="img fl"><img src="../img/radish_green.jpg" alt=""></div><div class="con"><h3>精选有机胡萝卜300g</h3><p>胡萝卜富含维生素</p><div class="bttom clear"><div class="fl price">￥8.60</div><div class="fr clear"><span class="minus">-</span><span class="num">2</span><span class="add">+</span></div></div></div></div></li>
                    <li><div class="list clear"><div class="select fl"><span></span></div><div class="img fl"><img src="../img/beans_local.jpg" alt=""></div><div class="con"><h3>精选本地豆角300g</h3><p>富有维生素和矿物质等</p><div class="bttom clear"><div class="fl price">￥10.20</div><div class="fr clear"><span class="minus">-</span><span class="num">2</span><span class="add">+</span></div></div></div></div></li>
                    <li><div class="list clear"><div class="select fl"><span></span></div><div class="img fl"><img src="../img/chilli_local.jpg" alt=""></div><div class="con"><h3>精选本地柿子椒500g</h3><p>它可以防治坏血病</p><div class="bttom clear"><div class="fl price">￥15.80</div><div class="fr clear"><span class="minus">-</span><span class="num">2</span><span class="add">+</span></div></div></div></div></li>
                    <li><div class="list clear"><div class="select fl"><span></span></div><div class="img fl"><img src="../img/crab.jpg" alt=""></div><div class="con"><h3>精选本地柿子椒500g</h3><p>它可以防治坏血病</p><div class="bttom clear"><div class="fl price">￥15.80</div><div class="fr clear"><span class="minus">-</span><span class="num">2</span><span class="add">+</span></div></div></div></div></li>
                </ul>
            </div>
            <div class="footer clear">
                <div class="fl">
                    <div class="all">
                        <div class="select_all"><span></span></div><span class="txt">全选</span>
                        <div class="sum">
                            <h3>合计：<span id="sum1">￥21.8</span></h3>
                            总额度：<span id="sum2">￥21.8</span>
                        </div>
                    </div>
                </div>
                <div class="fr">去结算<span>(<span class="count">1</span>)</span></div>
            </div>
        </div>
    </body>
    <script src="../js/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/buyCar.js"></script>
</html>
