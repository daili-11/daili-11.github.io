	/*loading界面动画*/
	.loading img{
		width: 2.89rem;
		position: absolute;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		margin: auto;
	}
	.loading div{
		width: 3.04rem;
		height:3.04rem;
		/*border:5px solid red;*/
		position: absolute;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		margin: auto;
		animation:move 10s  linear infinite both;
	}
	.loading div span{
		width: 0.15rem;
		font-size: 0.15rem;
		position: absolute;
		color: #53bedf;
		top: 0;
		left: 0;right: 0;
		margin: auto;
		transform-origin: 50% 1.445rem;
	}
	.loading div span:nth-child(1){transform:rotateZ(0deg);animation:font 1s backwards;}
	.loading div span:nth-child(2){transform:rotateZ(10deg);animation:font 1s 0.2s backwards;}
	.loading div span:nth-child(3){transform:rotateZ(20deg);animation:font 1s 0.4s backwards;}
	.loading div span:nth-child(4){transform:rotateZ(30deg);animation:font 1s 0.6s backwards;}
	.loading div span:nth-child(5){transform:rotateZ(50deg);animation:font 1s 0.8s backwards;}
	.loading div span:nth-child(6){transform:rotateZ(60deg);animation:font 1s 1s backwards;}
	.loading div span:nth-child(7){transform:rotateZ(70deg);animation:font 1s 1.2s backwards;}
	.loading div span:nth-child(8){transform:rotateZ(80deg);animation:font 1s 1.4s backwards;}
	.loading div span:nth-child(9){transform:rotateZ(90deg);animation:font 1s 1.6s backwards;}

function showfont($obj,con,n,arr,cb){
	if (n==arr.length) {return cb && cb()}
	var text = arr[n];
	var i = 0;
	var len = text.length;
	line()
	function line(){
		setTimeout(function(){
			var show = con+text.substring(0,i);
			i++;
			$obj.html(show+"_")

			if (i>len) {
				con = show+'<br>';
				return showfont($obj,con,++n,arr,cb);
			}else{
				line()
			}
		},50)
	}
}

	function loadImage(imgsrc,cb) {
	    if (imgsrc.constructor != Array) {
	        imgsrc = [imgsrc];
	    }
	    var index = 0;
	    var imgs = [];
	    for (var i = 0; i < imgsrc.length; i++) {
	        var img = new Image();
	        img.src = imgsrc[i];
	        imgs.push(img);
	        img.onload = function() {
	            index ++;
	            if (index == imgsrc.length) {
	                cb && cb(imgs);
	            }
	        }
	    }
	}
