ne">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br></pre></td><td class="code"><pre><span class="line">我只会简单的使用，毕竟英语不好也是个大问题，所以不要嫌弃它哦！</span><br><span class="line"></span><br><span class="line">搭建Hexo</span><br><span class="line"></span><br><span class="line">首先就是搭建Hexo</span><br><span class="line"></span><br><span class="line">由于网上教程很多所以我就不讲啦，直接给个链接就OK啦</span><br><span class="line"></span><br><span class="line">www.jianshu.com/p/06c0fb6f8b4d</span><br><span class="line"></span><br><span class="line">搭建完成以后，就是开始编写啦，编写也有一些工具，这里我用的是MacDown，就是下面那个</span><br><span class="line"></span><br><span class="line">MacDown logo</span><br><span class="line"></span><br><span class="line">编辑文章</span><br><span class="line"></span><br><span class="line">下面就讲编辑文章的故事</span><br><span class="line"></span><br><span class="line">文章题目的写法（文章题目会变成网站的一个目录列表，最好好好取名方便阅读）</span><br><span class="line"></span><br><span class="line">(3个-)</span><br><span class="line">title: 你的文章题目</span><br><span class="line">(3个-)</span><br><span class="line"></span><br><span class="line">文章目录-这里的目录自己生成你只要编辑你目录的内容就可以了（这里是每篇文章的目录，相当于文章的结构块）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">(3个#) 你的目录1</span><br><span class="line">内容1</span><br><span class="line"></span><br><span class="line">(3个#) 你的目录2</span><br><span class="line">内容2</span><br><span class="line"></span><br><span class="line">(3个#) 你的目录3</span><br><span class="line">内容3</span><br><span class="line"></span><br><span class="line">你的目录1</span><br><span class="line">内容1</span><br><span class="line"></span><br><span class="line">你的目录2</span><br><span class="line">内容2</span><br><span class="line"></span><br><span class="line">你的目录3</span><br><span class="line">内容3</span><br><span class="line"></span><br><span class="line">需要注意的是 (3个#) 和 你的目录1 中间要空格，否则页面输出</span><br><span class="line">(3个#)你的目录1</span><br><span class="line"></span><br><span class="line">注：title是标题，(3个#) 是二级标题，(4个#) 三级标题 </span><br><span class="line"></span><br><span class="line">(1个*)相当于强调(注：多少*开头就多少*结尾)，效果如下</span><br><span class="line"></span><br><span class="line">(1个*)我是谁(1个*)</span><br><span class="line">我是谁</span><br><span class="line"></span><br><span class="line">(2个*)我是谁(2个*)</span><br><span class="line">我是谁</span><br><span class="line"></span><br><span class="line">(3个*)我是谁(3个*)</span><br><span class="line">我是谁</span><br><span class="line"></span><br><span class="line">这里需要注意的是，在编辑的时候直接输*号，在页面里是看不见的，解决办法就是</span><br><span class="line"></span><br><span class="line">\*</span><br><span class="line">输出*</span><br><span class="line"></span><br><span class="line">超链接的加入</span><br><span class="line"></span><br><span class="line">&lt;你的链接地址&gt;</span><br><span class="line">如</span><br><span class="line"></span><br><span class="line">&lt;http://www.jianshu.com/p/06c0fb6f8b4d&gt;</span><br><span class="line"></span><br><span class="line">代码框</span><br><span class="line"></span><br><span class="line">（3个`）+html</span><br><span class="line">&lt;html&gt;</span><br><span class="line">    &lt;head&gt;&lt;/head&gt;</span><br><span class="line">    &lt;body&gt;&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line">（3个`）+</span><br><span class="line">输出</span><br><span class="line"></span><br><span class="line">&lt;html&gt;</span><br><span class="line">	&lt;head&gt;&lt;/head&gt;</span><br><span class="line">	&lt;body&gt;&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line">（3个`）+css</span><br><span class="line">.a&#123;</span><br><span class="line">    width:100px;</span><br><span class="line">&#125;</span><br><span class="line">（3个`）</span><br><span class="line">输出</span><br><span class="line"></span><br><span class="line">.a&#123;</span><br><span class="line">	width:100px;</span><br><span class="line">&#125;</span><br><span class="line">（3个`）+js</span><br><span class="line">window.onload = function()&#123;</span><br><span class="line">&#125;</span><br><span class="line">（3个`）</span><br><span class="line">输出</span><br><span class="line"></span><br><span class="line">window.onload = function ()&#123;	</span><br><span class="line">&#125;</span><br><span class="line">文本框</span><br><span class="line">（3个`）</span><br><span class="line">文本框</span><br><span class="line">（3个`）</span><br><span class="line">输出</span><br><span class="line"></span><br><span class="line">文本框</span><br><span class="line"></span><br><span class="line">注：当该行存在一个文本缩进时，同样有文本框的效果</span><br><span class="line"></span><br><span class="line">页面风格的改变</span><br><span class="line"></span><br><span class="line">首先先找到一个你喜欢的样式风格</span><br><span class="line"></span><br><span class="line">推荐看这个：https://www.zhihu.com/question/24422335</span><br><span class="line"></span><br><span class="line">找到喜欢的样式风格，先要克隆到你的目录中，样式的存放一般在你的hexo文件夹里的themes，所以我们只需找你的hexo文件夹就可以克隆进去</span><br><span class="line"></span><br><span class="line">打开终端，进入你的hexo文件夹</span><br><span class="line"></span><br><span class="line">终端输入 cd 你的hexo文件夹存放目录 ,然后回车(Enter)</span><br><span class="line"></span><br><span class="line">例（我的hexo文件夹命名为hexo，放在桌面）</span><br><span class="line"></span><br><span class="line">$ cd desktop/hexo</span><br><span class="line"></span><br><span class="line">进入目录以后就克隆</span><br><span class="line"></span><br><span class="line">终端输入 git clone &lt;你的库&gt; themes/&lt;样式名&gt; ,然后回车(Enter)</span><br><span class="line"></span><br><span class="line">如下（这里我使用的是网上别人的库，你也可以参考使用）</span><br><span class="line"></span><br><span class="line">$ git clone https://github.com/iissnan/hexo-theme-next themes/next</span><br><span class="line"></span><br><span class="line">$ cd themes/next</span><br><span class="line"></span><br><span class="line">$ git pull</span><br><span class="line"></span><br><span class="line">注：</span><br><span class="line">https://github.com/iissnan/hexo-theme-next--next的库</span><br><span class="line">next–样式名</span><br><span class="line"></span><br><span class="line">编译</span><br><span class="line"></span><br><span class="line">文档编辑完成后，就是编译啦~</span><br><span class="line"></span><br><span class="line">编译还是在终端，还是在你的hexo文件夹目录下编译</span><br><span class="line"></span><br><span class="line">$ hexo g</span><br><span class="line"></span><br><span class="line">编译完成</span><br><span class="line"></span><br><span class="line">如果想要根据IP打开页面，则需要打开服务器，hexo自带有在终端输入</span><br><span class="line"></span><br><span class="line">$hexo s</span><br><span class="line"></span><br><span class="line">即可</span><br><span class="line"></span><br><span class="line">还有一种就是上传到github（github是什么就自己扒，我就不讲了）</span><br><span class="line">上传到github只需上传你的hexo文件夹里的public文件夹下所有的文件就可以了，每一次更新就上传替换一次，这样简单的个人博客就完成啦！</span><br><span class="line">鼓掌！！！！</span><br></pre></td></tr></table></figure>
