<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>my phone</title>
	<style type="text/css">
		/* *--所有标签 一般太耗内存，不建议使用*/
		body{
			/*background: #f8f7e5;*/
		}
		.wrap{
			width: 700px;
			height: 1040px;
			background: #f8f7e5;
			margin: 0 auto;
		}
		.header{
			text-align: center;
			color: #d0b570;
			padding-top: 68px;
			padding-bottom: 110px;
		}
		.header h1,h2,h5{
			font-family: "Bookman Old Style";
			font-weight: normal;
			margin-bottom: 0;
			margin-top: 0;
		}
		.header h1{
			margin-bottom: 27px;
			font-size: 53px;
		}
		.header h2{
			margin-bottom: 11px;
			font-size: 36px;

		}
		.header h5{
			font-size: 21px
		}
		.content{
			width: 510px;
			margin: 0 auto;
		}
		.content div{
			width: 120px;
			height: 118px;
			float: left;
			margin-right: 50px;
			margin-bottom: 35px;
			background-image: url(img/icon.png);
			background-repeat: no-repeat;
		}
		.content #i1{
			background-position:  0 0;
		}
		.content #i2{
			width: 118px;
			background-position: -121px 0;
		}
		.content #i3{
			background-position: -238px 0;
		}
		.content #i4{
			height: 116px;
			background-position: 0 -118px;
		}
		.content #i5{
			width: 118px;
			height: 116px;
			background-position: -120px -118px;
		}
		.content #i6{
			width: 118px;
			background-position: -238px -117px;
		}
		.content #i7{
			background-position: 0 -234px;
		}
		.content #i8{
			width: 118px;
			height: 116px;
			background-position: -120px -234px;
		}
		.content #i9{
			width: 115px;
			background-position: -239px -234px;
		}
		.content #i10{
			width: 117px;
			height: 117px;
			background-position: 0 -351px;
		}
		.content #i11{
			width: 121px;
			height: 123px;
			background-position: -117px -350px;
		}
		.content #i12{
			background-position: -238px -352px;
		}
		.footer{
			padding-bottom: 40px;
		}
		.footer p{
			height: 40px;
			background: #f0e9bf;
			color:#b18538;
			text-align: center;
			line-height: 40px;
			font-size: 12px;
		}
		.footer span{
			margin-left:20px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="header">
			<h1>12</h1>
			<h2>Flat Design Icons</h2>
			<h5>IOS 8 Style / vo1.1</h5>
		</div>
			<div class="content">
			<!-- 最好用ul -->
				<div id="i1"></div>
				<div id="i2"></div>
				<div id="i3"></div>
				<div id="i4"></div>
				<div id="i5"></div>
				<div id="i6"></div>
				<div id="i7"></div>
				<div id="i8"></div>
				<div id="i9"></div>
				<div id="i10"></div>
				<div id="i11"></div>
				<div id="i12"></div>
		</div>
		<div style="clear: both;"></div>
		<div class="footer">
			<p>Designed by Yanqing_Pang	<span>2014.11.18</span>  仅供学习交流，禁止一切商业用途。</p>
		</div>
	</div>
</body>
</html>
