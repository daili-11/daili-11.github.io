<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.w{
			position: absolute;
			max-width: 600px;
			width: 100%;
			height: 800px;
			border: 5px solid black;
			background: cornflowerblue;
			left: 0;
			right: 0;
			margin: auto;
		}
		.timer,.score{
			width: 100%;
			font-size: 14px;
			color: white;
			text-align: center;
		}
		.btn{
			width: 20%;
			height: 40px;
			background: lavender;
			margin: 50px 40% 0;
			
		}
		.wrap{
			width: 90%;
			margin: 50px auto 0;
			background: wheat;
			overflow: hidden;
			border-radius: 5px;
		}
		.wrap img{
			width: 100%;
			float: left;
			border-radius: 5px;
			margin-bottom: 2px;
		}
	</style>
	<body>
		<div class="w">
			<div class="timer">剩余时间：0 秒</div>
			<div class="score">分数：0</div>
			<button class="btn">开始</button>
			<div class="wrap"><img src="img/2.png"/></div>
		</div>
	</body>
	<script type="text/javascript" src="js/script.js"></script>
</html>
