<!-- Initialize Swiper -->
<script>
// 第一屏图片自动播放
var nav = $('.nav a');
var cuizhi = $('.cuizhi');
var cuiwrap = $('.cuiwrap');
var winH = $(window).innerHeight();
var swiperH = new Swiper('.swiper-container-h', {
    pagination: '.swiper-pagination-h',
    paginationClickable: true,
    spaceBetween: 50,
    loop : true,
    autoplay:5000,
    autoplayDisableOnInteraction: false
});
// 屏幕改变链接到对应的左边小点点
var swiperV = new Swiper('.swiper-container-v', {	
    pagination: '.swiper-pagination-v',
    paginationClickable: true,
    direction: 'vertical',
    spaceBetween: 50,
    mousewheelControl : true,
	mousewheelInvert : false,
	onSlideChangeEnd: function(swiper){
      nav.removeClass('link');
      nav.eq(swiperV.activeIndex).addClass('link');
      console.log(swiperV.activeIndex);
    }
});
// 上下切换屏幕
nav.on('click',function() {
	nav.removeClass('link');
	var index = $(this).index();
    nav.eq(index).addClass('link');
    cuiwrap.css({transform: "translate3d(0px, -"+(winH+50)*index+"px, 0px)", transitionDuration: '300ms'});
    cuizhi.removeClass('swiper-slide-prev swiper-slide-active swiper-slide-next');
    cuizhi.eq(index).addClass('swiper-slide-active');
    if (index!=0) {
    	cuizhi.eq(index-1).addClass('swiper-slide-prev');
    }
    if (index!=5) {
    	cuizhi.eq(index+1).addClass('swiper-slide-next');
    }
    swiperV.activeIndex = index;
})
</script>
