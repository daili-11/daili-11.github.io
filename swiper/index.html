
<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8" />
		<title>R-Line</title>
		<link rel="stylesheet" href="css/swiper.css">
		<link rel="stylesheet" href="css/animate.min.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="index.css" />

	</head>

	<body>
		<div id="loading">
			<div>
				<div>
					<div id="prograssbar" style="width: 0%;">
					</div>
				</div>
			</div>
		</div>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" id="ss_1">
					<img src="img/title1.png" class="ani resize" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" />
					<img src="img/title1_b.png" class="ani resize" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s" />
					<div id="car" class="ani resize" swiper-animate-effect="slideInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
						<img src="img/wheel.png" />
					</div>
				</div>
				<div class="swiper-slide" id="ss_2">
					<img src="img/title2.png" class="ani resize" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" />
				</div>
				<div class="swiper-slide" id="ss_3">
					<img src="img/title3.png" class="ani resize" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" />
				</div>
				<div class="swiper-slide" id="ss_4">
					<img src="img/title4.png" class="ani resize" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" />
					<img src="img/title4_b.png" class="ani resize" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.4s" />
					<img src="img/bg4_b.png" class="ani resize" swiper-animate-effect="fadeInUpBig" swiper-animate-duration="0.5s" />
				</div>
				<div class="swiper-slide" id="ss_5">
					<img src="img/title5.png" class="ani resize" swiper-animate-effect="slideInDown" swiper-animate-duration="0.8s" />
					<img src="img/button.png" class="ani resize" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" />
					<img src="img/car2.png" class="ani resize" swiper-animate-effect="slideInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.3s" />
				</div>
			</div>
			<div id="logo" class="animated slideInDown">
				<img src="img/logo_l.png" />
				<img src="img/logo_r.png" />
			</div>
			<img src="img/web-swipe-tip.png" id="array" class="resize" </div>
		</div>
		<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/swiper.js" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
